<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
            div {
                display: inline-block;
                background-color: rgb(210, 248, 248);
                border: 1px;
                border-style: solid;
                border-color: black;
                text-align: center;
                height: 200px;
                width: 200px;
            }

            div:hover {
                background-color: bisque;
            }

            h1 {
                text-align: center;
            }
            
    </style>
</head>
<body>
    <h1>Pseudo Classes</h1>
    <div id="d1">Exemplo 1</div>
    <div id="d2">Exemplo 2</div>
    <div id="d3">Exemplo 3</div>
</body>
</html>
