<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>

    <video width="500" controls autoplay>
        <source src="meida/video-m4v.m4v" type="video/m4v">
        <source src="media/video-mp4.mp4" type="video/mp4">
        <source src="media/video-webm.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeo do YouTube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
